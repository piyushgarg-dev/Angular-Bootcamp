<div class="card">
  <div class="card-body text-center">
    <img [src]="user.picture?.large" class="rounded-circle img-thumbnail border-danger" height="150" width="150" alt="">

    <div class="card-title text-primary">
      <h1>
        <span class="px-2">{{ user.name.title }}</span>
        <span class="px-2">{{ user.name.first }}</span>
        <span class="px-2">{{ user.name.last }}</span>
      </h1>
    </div>

    <div class="card-text">
      <fa-icon [icon]="faEnvelope"></fa-icon> {{user.email}}
    </div>

    <div class="card-text">
      <fa-icon [icon]="faMapMarkedAlt"></fa-icon> {{ user.location.street.number }} {{ user.location.city }},
      {{ user.location.state }}
    </div>

  </div>
</div>
