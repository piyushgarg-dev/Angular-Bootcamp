<div class="container">
  <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="handleFind()">
    <div class="form-group">
      <label for="username">User Name</label>
      <input [(ngModel)]="username" type="text" id="username" class="form-control mx-sm-3" name="userName" />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>

  <!-- to render error -->
  <div *ngIf="Error" class="alert alert-danger m-5" role="alert">
    {{ Error }}
  </div>

  <div class="row mt-3">
    <div class="col col-md-4">
      <app-usercard *ngIf="user" [user]="user"></app-usercard>
    </div>
    <div class="col col-md-8">
      <app-repo *ngIf="user" [repoUrl]="user.repos_url"></app-repo>
    </div>
  </div>
</div>
