<ul class="list-group w-100" *ngFor="let todo of todos">
  <li class="list-group-item mb-1 d-flex justify-content-between w-100">

    <span>
      <input (change)="changeTodoStatus(todo)" type="checkbox" [checked]="todo.isComplete" />
    </span>

    <span [ngClass]="todo.isComplete ? 'completedTodo': ''">
      {{todo.title | uppercase}}
    </span>

    <span>
      {{todo.date | date}}
    </span>

    <span>
      <fa-icon (click)="deleteTodo(todo)" [icon]=" faTrashAlt"></fa-icon>
    </span>

  </li>
</ul>
