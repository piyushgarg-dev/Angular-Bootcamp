<div class="container w-50 mt-5 text-center">
  <div class="text-center bg-dark p-3 h2 m-3 text-white">
    Word Limit: {{ limit }}
  </div>


  <input (change)="handleSlideChange($event.target.value)" type="range" min="1" max="50" value="{{ limit }}"
    class="slider form-control-range mt-2" />

  <button (click)="generate()" class="btn btn-info">
    Get Words
  </button>

  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{words}}
    </p>
  </div>
</div>
